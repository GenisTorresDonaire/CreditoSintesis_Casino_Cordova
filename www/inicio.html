<!DOCTYPE html>

<html>
    <head>
        <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *; img-src 'self' data: content:; script-src * 'unsafe-eval' 'unsafe-inline'; connect-src * 'unsafe-eval' 'unsafe-inline';"">
        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">

        <link rel="stylesheet" type="text/css" href="css/index.css">
        <link rel="stylesheet" type="text/css" href="css/style_login.css">
        <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
        <script type="text/javascript" src="js/bootstrap.min.js"></script>
        <title>Casino World</title>
    </head>
    <body>
        <div class="app" style="visibility: hidden;">
            <h1>Apache Cordova</h1>
            <div id="deviceready" class="blink">
                <p class="event listening">Connecting to Device</p>
                <p class="event received">Device is Ready</p>
            </div>
        </div>

        <div class="container" style="height: 100%; width: 100%;">
            <!--    CREDITOS    -->
            <div id="ir_ajustes" style="border-radius: 10px; background: rgba(255,255,255,0.5); float: left; margin-top: 30px; min-width: 150px; text-align: center;">
                <span style="font-size: 40px; padding-right: 10px; padding-left: 10px;"><label id="creditosUsuario">0</label><label>$</label></span>
            </div>

            <!--    AJUSTES    -->
            <div id="ir_ajustes" style="border-radius: 10px; background: rgba(0,0,255,0.5); float: right; margin-top: 30px; padding: 5px 5px 5px 5px;">
                <img src="img/ajustes.png" style="width: 50px; height: 50px;">
            </div>

            <!--    CABECERA TITULO    -->
            <div class="row" style="padding-top: 50px; padding-bottom: 50px;">
                <div class="col-md-12" style="text-align: center;"><h1>Casino World</h1></div>
            </div>

            <!--    MENU    -->
            <div class="row justify-content-md-center">
               
                <!--    BLACK JACK    -->
                <div id="ir_blackjack" class="col no-float" style="text-align: center; border-radius: 20px; margin-right: 5px; padding: 10px 10px 10px 10px; background: rgba(0,255,0,0.4);">
                    <img src="img/poker.png" style="width: 350px; height: 350px;">
                </div>

                <!--    RULETA    -->
                <div id="ir_ruleta" class="col" style="text-align: center; border-radius: 20px; margin-right: 5px; padding: 10px 10px 10px 10px; background: rgba(255,0,0,0.4);">
                    <img src="img/ruleta.png" style="width: 350px; height: 350px;">
                </div>

                <!--    TIENDA    -->
                <div id="ir_tienda" class="col" style="text-align: center; border-radius: 20px; margin-right: 5px; padding: 10px 10px 10px 10px; background: rgba(255,255,0,0.4)">
                    <img src="img/tienda.png" style="width: 350px; height: 350px;">
                </div>
            </div>
        </div>

        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/jquery-3.3.1.min.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
        <script type="text/javascript" src="js/script.js"></script>  

        <script type="text/javascript">
            $.ajax({
                type : "GET",
                url : "https://appcasino.herokuapp.com/api/creditos/"+localStorage.getItem('token'),     

                success: function(respuesta){
                    respuesta = JSON.parse(respuesta);

                    if( respuesta[0].status == 'ok' ){
                        localStorage.setItem('creditos', respuesta[0].creditos);
                        $('#creditosUsuario').text(localStorage.getItem('creditos'));
                    }
                },
                error: function(respuesta){
                    console.log( "erroor login ----> " + JSON.stringify(respuesta) );
                } 
            }); 
        </script>
    </body>
</html>
